<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="/login" method="post">
            <label for="user">Username</label>
            <input type="text" id="user" name="username" placeholder="Username" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" placeholder="Password" required>

            <div class="g-recaptcha" data-sitekey="6Lek7CkrAAAAAM6yPtpJQ40DQJG8LgL4Y0waxr8X"></div>
            <label for="access_code">Access Code</label>
            <input type="text" id="access_code" name="access_code" placeholder="Access Code" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
